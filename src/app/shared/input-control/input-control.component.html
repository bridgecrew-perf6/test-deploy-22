<div class="container">
  <div class="form-group">
    <label>{{ label }}</label>
    <ion-icon name="person-circle-outline"></ion-icon>
    <div class="form-control">
      <input
        [formControl]="control"
        [type]="type"
        [placeholder]="placeholder"
        [required]="required"
        [readonly]="readonly"
      />
      <ng-container *ngIf="displayErrors()">
        <div class="error" *ngIf="control.errors?.['required']">
          This value is required
        </div>
        <div *ngIf="control.errors?.['minlength']">
          This value has {{control.errors?.['minlength'].actualLength}} but must
          be at least {{control.errors?.['minlength'].requiredLength}}
        </div>
      </ng-container>
    </div>
  </div>
</div>
